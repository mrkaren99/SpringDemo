<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="fragments/header::header"></div>

Books Page | <a  href="/books/add">Add book</a>

<table border="1">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>author_name</th>
        <th>price</th>
        <th>created Date</th>
        <th>user name</th>
        <th>user surname</th>
        <th>Hashtags</th>
        <th>picture</th>
    </tr>
    <tr th:each="book : ${books.content}">
      <td> <a th:href="@{/books/{id}(id=${book.id})}" href="#"><span th:text="${book.id}">id</span></a></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.authorName}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.createdDate}"></td>
        <td th:text="${book.user.name}"></td>
        <td th:text="${book.user.surname}"></td>
        <td >
            <div th:each="hastag: ${book.hashtags}">
                <span th:text="${hastag.name} + ' '"></span>
            </div>
            </td>
        <td ><a th:if="${book.picUrl != null && book.picUrl != ''}" th:href="@{/image(picUrl=${book.picUrl})}"><img width="100"  th:src="@{/image(picUrl=${book.picUrl})}"></a> </td>

    </tr>
</table>

<div th:if="${books.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/books(size=${books.size}, page=${pageNumber})}"
       th:text=${pageNumber}
       th:class="${pageNumber==books.number + 1} ? active"></a>
</div>

</body>
</html>
